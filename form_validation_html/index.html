    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var address = document.getElementById("address").value;

            var isValid = true;

            // Simple validation examples, you may need to enhance these based on your specific requirements.

            if (name.trim() === "") {
                isValid = false;
                document.getElementById("nameError").innerHTML = "Name is required<br><br>";
            } else {
                document.getElementById("nameError").innerHTML = "";
            }

            if (email.trim() === "") {
                isValid = false;
                document.getElementById("emailError").innerHTML = "Email is required<br><br>";
            } else {
                document.getElementById("emailError").innerHTML = "";
            }

            var phoneRegex = /^\d{10}$/; // Define the regular expression outside the conditional blocks

            if (phone.trim() === "") {
                isValid = false;
                document.getElementById("phoneError").innerHTML = "Phone is required<br><br>";
            } else if (!phoneRegex.test(phone)) {
                isValid = false;
                document.getElementById("phoneError").innerHTML = "Please enter a valid 10-digit phone number<br><br>";
            } else {
                document.getElementById("phoneError").innerHTML = "";
            }


            if (password.trim() === "") {
    isValid = false;
    document.getElementById("passwordError").innerHTML = "Password is required<br><br>";
} else {
    document.getElementById("passwordError").innerHTML = "";

    // Check for strong password criteria
    var strongPasswordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

    if (!strongPasswordRegex.test(password)) {
        isValid = false;
        document.getElementById("passwordError").innerHTML = "Password must be strong<br><br>";
    }
}

            if (confirmPassword.trim() === "" || confirmPassword !== password) {
                isValid = false;
                document.getElementById("confirmPasswordError").innerHTML = "Passwords do not match<br><br>";
            } else {
                document.getElementById("confirmPasswordError").innerHTML = "";
            }

            if (address.trim() === "") {
                isValid = false;
                document.getElementById("addressError").innerHTML = "Address is required<br><br>";
            } else {
                document.getElementById("addressError").innerHTML = "";
            }

            if(isValid){
                alert("Registration success...");
                document.body.innerHTML = "<h1>Thank you for registering...</h1>";
            }
            return isValid;
        }
    </script>
</head>

<body>

    <form onsubmit="return validateForm()">
        <h1>Registration Form</h1>
        <label for="name">Name</label>
        <input type="text" id="name" >
        <span id="nameError" class="error"></span>

        <label for="email">Email</label>
        <input type="email" id="email" >
        <span id="emailError" class="error"></span>

        <label for="phone">Phone</label>
        <input type="number" id="phone" >
        <span id="phoneError" class="error"></span>
        <label for="address">Address</label>
        <input id="address" ></input>
        <span id="addressError" class="error"></span>

        <label for="password">Password</label>
        <input type="password" id="password" >
        <span id="passwordError" class="error"></span>

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" >
        <span id="confirmPasswordError" class="error"></span>



        <input type="submit" value="Register" class="button">
    </form>
</body>
