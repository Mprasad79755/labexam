<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <link rel="stylesheet" href="styles.css">

    <style>
                body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            text-align: center;
            padding: 20px;
            color: #3498db;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input , button, select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }


        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            /* text-align: justify; */
            padding: 20px;
            margin: 0;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
       
         button{
            width: calc(50% - 70px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #3498db;
            color: #fff;
            cursor: pointer;
         }
        body {
    font-family: Arial, sans-serif;
    margin: 20px;
}



label {
    display: block;
    margin-bottom: 5px;
}

input,
select,
textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    box-sizing: border-box;
}

input[type="submit"] {
    background-color: #3498db;
    color: white;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #3498db;
}
.interest {
    display: flex;
    align-items: center;
}
input[type="checkbox"] {
    display: inline-block;
}

    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
    const contactForm = document.getElementById('contactForm');

    contactForm.addEventListener('submit', function (event) {
        event.preventDefault();
        if (validateForm()) {
            alert('Form submitted successfully!');
            // You can add further processing here
        }
    });

    function validateForm() {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const gender = document.getElementById('gender').value;
        const message = document.getElementById('message').value;

        if (!name || !email || !gender || !message) {
            alert('All fields are required.');
            return false;
        }

        return true;
    }
});

    </script>
</head>
<body>
   
    <form id="contactForm">
        <h1>Contact Form</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <br><br>
        <label for="int">Interest</label>
        <div class="interest">
            <input type="checkbox" id="swimming"> <label for="swimming">Swimming</label>
            <input type="checkbox" id="jogging"> <label for="jogging">Jogging</label>
            <input type="checkbox" id="coding"> <label for="coding">Coding</label>
            <input type="checkbox" id="dancing"> <label for="dancing">Dancing</label>
        </div>
        <br><br>


        <label for="profilePicture">Profile Picture:</label>
        <input type="file" id="profilePicture" name="profilePicture" accept="image/*">

        <br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <br><br>

        <input type="submit" value="Submit">
    </form>

    <script src="script.js"></script>
</body>
</html>
